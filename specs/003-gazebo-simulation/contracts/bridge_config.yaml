# Gazebo-ROS 2 Bridge Configuration
# Purpose: Bridge Gazebo Harmonic topics to ROS 2 for Unity visualization
# Used by: ros_gz_bridge parameter_bridge node

# Joint States - Essential for robot visualization
- ros_topic_name: "/robot/joint_states"
  gz_topic_name: "/world/apartment_world/model/humanoid_bot/joint_state"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  subscriber_queue: 10
  publisher_queue: 10
  lazy: false

# Depth Camera - High-frequency image data
- ros_topic_name: "/robot/depth_camera/image_raw"
  gz_topic_name: "/depth_camera"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  subscriber_queue: 5
  publisher_queue: 6
  lazy: false

# Depth Camera Info - Camera calibration
- ros_topic_name: "/robot/depth_camera/camera_info"
  gz_topic_name: "/depth_camera/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "gz.msgs.CameraInfo"
  subscriber_queue: 5
  publisher_queue: 5
  lazy: false

# LiDAR Point Cloud - 3D perception
- ros_topic_name: "/robot/lidar/points"
  gz_topic_name: "/lidar/points"
  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "gz.msgs.PointCloudPacked"
  subscriber_queue: 3
  publisher_queue: 3
  lazy: false

# IMU - Inertial measurement
- ros_topic_name: "/robot/imu/data"
  gz_topic_name: "/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  subscriber_queue: 10
  publisher_queue: 10
  lazy: false

# Odometry - Robot pose and velocity
- ros_topic_name: "/robot/odometry"
  gz_topic_name: "/model/humanoid_bot/odometry"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  subscriber_queue: 10
  publisher_queue: 10
  lazy: false

# Left Foot Contact Sensor
- ros_topic_name: "/robot/contact/left_foot"
  gz_topic_name: "/left_foot_contact"
  ros_type_name: "sensor_msgs/msg/ContactsState"
  gz_type_name: "gz.msgs.Contacts"
  subscriber_queue: 5
  publisher_queue: 5
  lazy: false

# Right Foot Contact Sensor
- ros_topic_name: "/robot/contact/right_foot"
  gz_topic_name: "/right_foot_contact"
  ros_type_name: "sensor_msgs/msg/ContactsState"
  gz_type_name: "gz.msgs.Contacts"
  subscriber_queue: 5
  publisher_queue: 5
  lazy: false

# Clock - Simulation time synchronization
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  subscriber_queue: 10
  publisher_queue: 10
  lazy: false

# Robot Description - Optional, for dynamic updates
- ros_topic_name: "/robot_description"
  gz_topic_name: "/world/apartment_world/model/humanoid_bot/description"
  ros_type_name: "std_msgs/msg/String"
  gz_type_name: "gz.msgs.StringMsg"
  subscriber_queue: 1
  publisher_queue: 1
  lazy: true

# Quality of Service Profiles
# Note: QoS is applied automatically based on topic type
# - SENSOR_DATA: Best effort, volatile, depth 5-10 (sensors)
# - SYSTEM_DEFAULT: Reliable, volatile, depth 10 (commands, states)
# - PARAMETERS: Reliable, transient_local, depth 1000 (configuration)

# Performance Notes:
# - Joint states @ 60 Hz: ~5 KB/msg → ~300 KB/s
# - Depth images @ 30 Hz: ~400 KB/msg (compressed) → ~12 MB/s
# - Point clouds @ 10 Hz: ~500 KB/msg → ~5 MB/s
# - IMU @ 100 Hz: ~200 bytes/msg → ~20 KB/s
# - Total bandwidth: ~18 MB/s < 50 MB/s target
